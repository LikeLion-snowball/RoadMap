{% extends 'base.html' %}

{% block content %}




<!DOCTYPE html>
<html>
  <head>
   
<a href="{% url 'dnew' %}">공지사항</a>
<a href="{% url 'newcreate' %}">새글 쓰기</a>

    <link
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .post {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 50%;
        margin: 2em auto;
        border-radius: 20px;
        box-shadow: 0 0 10px 0 rgb(88, 112, 175);
      }
      .post:hover {
        box-shadow: 0 0 10px 5px rgb(88, 112, 175);
      }
      section {
        display: flex;
        width: 80%;
        text-align: left;
      }
      img {
        margin-right: 3em;
        object-fit: cover;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    {% for post in posts.all %}
    
      <div class="post">
        <section>
         
          </aside>
          <main>
            <p class="title">{{post.title}}</p>
            <a href="{% url 'dpage' post.id %}"><button type='submit'>구인글 자세히보기</button></a>
            <p class="date">{{post.created_at}}</p>
            <p>{{post.summary}}</p>
          </main>
        </section>
      </div>
    </a>
    {% endfor %} {% endblock %}
  </body>
</html>
