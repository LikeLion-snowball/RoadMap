{% extends 'base.html' %}
{% block content %}

<h1>새 글 쓰기</h1>

<div class="container">
    <form action="{% url 'dwrite' %}">
        <h4>제목:</h4>
        <input type="text" name="title">
        <br><br>
        <h4>본문: </h4>
        <textarea cols=40 rows=10 name="body"></textarea>
        <br><br>
        <input class="btn btn-dark" type="submit" value="제출하기">
    </form>
</div>

{% endblock %}
