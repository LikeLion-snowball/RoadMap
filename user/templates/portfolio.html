{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <style>
      .portfolio {
        text-align: center;
        min-height: 100vh;
      }
      .portfolio h1 {
        display: inline-block;
        font-size: 2.3rem;
        color: rgb(72, 101, 173);
        line-height: 4rem;
        letter-spacing: 0.2rem;
        margin-right: 2rem;
      }
      select {
        font-size: 1.2rem;
        width: 8rem;
        padding: 0.7rem 1.2rem;
        border: 1.5px solid rgb(175, 175, 175);
        border-radius: 20px;
        margin-right: 0.5rem;
        background: url("https://farm1.staticflickr.com/379/19928272501_4ef877c265_t.jpg")
          no-repeat 95% 50%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      select::-ms-expand {
        display: none;
      }
      select:focus {
        outline: none;
      }
      input:focus {
        outline: none;
      }
      .portfolio_content {
        font-size: 1.1rem;
        text-align: left;
        margin: 0 15vw;
        padding: 1rem 3rem;
        background-color: rgb(235, 235, 235);
        border-radius: 30px;
      }
      .portfolio_content h2 {
        color: rgb(72, 101, 173);
      }
      .portfolio_content hr {
        height: 0;
        border: 1px solid rgb(170, 170, 170);
        box-shadow: none;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }
      .portfolio_project,
      .portfolio_activities {
        display: flex;
      }
      .circle {
        position: relative;
        top: -0.1rem;
        margin-right: 2rem;
      }
      .line {
        position: relative;
        top: -1rem;
        border-right: 1px solid black;
        width: 0.5rem;
        height: 5rem;
      }
      .project_name,
      .activity_name {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <div class="portfolio_header">
        <h1>OO님의 포트폴리오</h1>
        <select id="field" name="field">
          <option value="private" selected>비공개</option>
          <option value="open">공개</option>
        </select>
      </div>
      <div class="portfolio_content">
        <h2>Projects</h2>

        <!-- 반복문 시작 -->
        <div class="portfolio_project">
          <div>
            <p class="circle">⚫️</p>
            <div class="line"></div>
          </div>
          <div>
            <p class="project_name">프로젝트명</p>
            <p class="project_date">시작날짜 ~ 완료날짜</p>
            <p class="project_github"><a href="">github.com/github주소</a></p>
          </div>
        </div>
        <!-- 반복문 끝 -->
        <div class="portfolio_project">
          <div>
            <p class="circle">⚫️</p>
            <div class="line"></div>
          </div>
          <div>
            <p class="project_name">프로젝트명</p>
            <p class="project_date">시작날짜 ~ 완료날짜</p>
            <p class="project_github"><a href="">github.com/github주소</a></p>
          </div>
        </div>

        <hr />
        <h2>Activities</h2>

        <!-- 반복문 시작 -->
        <div class="portfolio_activities">
          <div>
            <p class="circle">⚫️</p>
            <div class="line" style="height: 4rem"></div>
          </div>
          <div>
            <p class="activity_name">활동명</p>
            <p class="activity_date">시작날짜 ~ 완료날짜</p>
          </div>
        </div>
        <!-- 반복문 끝 -->
      </div>
    </div>
  </body>
</html>
{% endblock %}
